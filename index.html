<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QR Code Authenticator</title>
  </head>

  <body
    onselectstart="return false" 
    oncontextmenu="return false"
  >
    <div class="qrcode">
      <img
        id="qr-code"
        ondragstart="return false"
        oncontextmenu="return false"
        alt="QR Code value"
      >

      <div class="text-code">
        <input id="text-code-value" disabled></input>

        <img id="copy-clipboard" src="icons/clipboard.svg" alt="Copy to clipboard">
      </div>
  
      <div class="refresh" >
        <div id="refresh-value" class="refresh-value"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
